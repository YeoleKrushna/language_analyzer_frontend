<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Language Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #121212;
            color: #e4e4e7;
        }

        .signup-container {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #e1ebf5ff;
        }

        .submit-btn {
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: #e1ebf5ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 142, 140, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .link-text {
            transition: color 0.2s ease;
        }

        .link-text:hover {
            color: #e1ebf5ff;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="signup-container bg-black-neutral hover:bg-black transition-all rounded-2xl shadow-2xl shadow-black/80 border border-white p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
  <svg class="w-24 h-24 text-white" fill="none" viewBox="0 0 60 50" xmlns="http://www.w3.org/2000/svg">
    <!-- text lines -->
    <path d="M12 18h28" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
    <path d="M12 30h22" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
    <path d="M12 42h18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
    <!-- magnifier circle -->
    <circle cx="46" cy="30" r="9" stroke="currentColor" stroke-width="2.5" />
    <!-- handle -->
    <path d="M52.5 36.5 L59 43" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
  </svg>
</div>


        <h1 class="text-3xl font-bold text-center mb-2 text-white">Create Account</h1>
        <p class="text-center text-gray-400 mb-8">Sign up for Language Analyzer</p>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-900/30 border border-red-500 text-red-400 px-4 py-3 rounded-lg mb-4">
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium mb-2">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    class="input-field w-full bg-gray-200 text-white rounded-lg px-4 py-3 focus:outline-none"
                    placeholder="Your name"
                />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="input-field w-full bg-gray-200 text-white rounded-lg px-4 py-3 focus:outline-none"
                    placeholder="your@email.com"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    class="input-field w-full bg-gray-200 text-white rounded-lg px-4 py-3 focus:outline-none"
                    placeholder="Create a password"
                />
            </div>

            <button
                type="submit"
                id="submit-btn"
                class="submitt-btn w-full bg-gray-800 text-white font-semibold rounded-lg px-6 py-3"
            >
                Sign Up
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-center mt-6 text-gray-400">
            Already have an account?
            <a href="login.html" class="link-text text-gray-200 font-semibold">Login</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
